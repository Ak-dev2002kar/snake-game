<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #22c55e;
      text-shadow: 0 0 10px rgba(34,197,94,0.7);
    }
    #scoreboard {
      background: rgba(0,0,0,0.4);
      border: 2px solid #22c55e;
      border-radius: 8px;
      padding: 10px 20px;
      margin-bottom: 15px;
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
    }
    canvas {
      background: radial-gradient(circle, #0f172a, #020617);
      border: 4px solid #22c55e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(34,197,94,0.5);
      max-width: 90vw;
      height: auto;
    }
    button, select, input {
      background: #22c55e;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    button:hover, select:hover, input:hover {
      background: #16a34a;
    }
    #settings {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    label {
      font-size: 0.9rem;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 5px;
      margin-top: 10px;
      justify-content: center;
    }
    #controls button {
      height: 60px;
      font-size: 1.5rem;
      padding: 0;
    }
    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="settings">
    <label>Speed: <input type="number" id="speedInput" value="10" min="1" max="50"></label>
    <label>Border: 
      <select id="borderSelect">
        <option value="solid">Solid</option>
        <option value="wrap">Wrap Around</option>
      </select>
    </label>
  </div>
  <div>
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="resetGame()">Reset</button>
  </div>
  <div id="controls">
    <div class="empty"></div>
    <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
    <div class="empty"></div>
    <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
    <div class="empty"></div>
    <button onclick="changeDirection('right')">‚û°Ô∏è</button>
    <div class="empty"></div>
    <button onclick="changeDirection('down')">‚¨áÔ∏è</button>
    <div class="empty"></div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const speedInput = document.getElementById('speedInput');
    const borderSelect = document.getElementById('borderSelect');

    let snake, food, dx, dy, score, highScore, gameInterval, speed, borderType, gameOver;

    function init() {
      snake = [{x: 160, y: 160}];
      dx = 20;
      dy = 0;
      score = 0;
      scoreEl.textContent = score;
      highScore = localStorage.getItem('snakeHighScore') || 0;
      highScoreEl.textContent = highScore;
      placeFood();
      speed = parseInt(speedInput.value);
      borderType = borderSelect.value;
      gameOver = false;
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * 20) * 20,
        y: Math.floor(Math.random() * 20) * 20
      };
    }

    function drawSnake() {
      snake.forEach((part, index) => {
        if (index === 0) {
          ctx.fillStyle = '#16a34a';
          ctx.beginPath();
          ctx.roundRect(part.x, part.y, 20, 20, 10);
          ctx.fill();
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(part.x + 6, part.y + 6, 3, 0, Math.PI * 2);
          ctx.arc(part.x + 14, part.y + 6, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = 'black';
          ctx.beginPath();
          ctx.arc(part.x + 6, part.y + 6, 1.5, 0, Math.PI * 2);
          ctx.arc(part.x + 14, part.y + 6, 1.5, 0, Math.PI * 2);
          ctx.fill();
        } else {
          const gradient = ctx.createLinearGradient(part.x, part.y, part.x + 20, part.y + 20);
          gradient.addColorStop(0, '#16a34a');
          gradient.addColorStop(1, '#22c55e');
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.roundRect(part.x, part.y, 20, 20, 8);
          ctx.fill();
        }
      });
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(food.x + 10, food.y + 10, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      if (borderType === 'wrap') {
        if (head.x < 0) head.x = canvas.width - 20;
        if (head.x >= canvas.width) head.x = 0;
        if (head.y < 0) head.y = canvas.height - 20;
        if (head.y >= canvas.height) head.y = 0;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('snakeHighScore', highScore);
          highScoreEl.textContent = highScore;
        }
        placeFood();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (borderType === 'solid') {
        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
          showGameOver();
          return true;
        }
      }
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          showGameOver();
          return true;
        }
      }
      return false;
    }

    function showGameOver() {
      clearInterval(gameInterval);
      gameOver = true;
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      if (checkCollision()) {
        return;
      }
      drawFood();
      drawSnake();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -20; }
      if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 20; }
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -20; dy = 0; }
      if (e.key === 'ArrowRight' && dx === 0) { dx = 20; dy = 0; }
    });

    function changeDirection(dir) {
      if (dir === 'up' && dy === 0) { dx = 0; dy = -20; }
      if (dir === 'down' && dy === 0) { dx = 0; dy = 20; }
      if (dir === 'left' && dx === 0) { dx = -20; dy = 0; }
      if (dir === 'right' && dx === 0) { dx = 20; dy = 0; }
    }

    function startGame() {
      if (gameOver) {
        init();
      }
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 1000 / speed);
    }

    function pauseGame() {
      clearInterval(gameInterval);
    }

    function resetGame() {
      clearInterval(gameInterval);
      init();
    }

    init();
  </script>
</body>
</html>
